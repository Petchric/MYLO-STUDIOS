    <div class="row">
        <br>
        <div class="column">
          <video autoplay  loop id="videozapis">
            <source src="video1.mp4" type="video/mp4">
          </video>
          <button id="btn" onclick="myFunction()">Pause</button>
        </div>
      </div>
    </div>

    <script>
        var video = document.getElementById("videozapis");
        var btn = document.getElementById("btn");
        
        function myFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "Play";
          } else {
            video.pause();
            btn.innerHTML = "Pause";
          }
        }
        </script>
